<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar text-white">
    <!-- (click)="snav.toggle()" -->
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Yanapay-net</h1>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="beforeMenu">
      <mat-icon>account_circle</mat-icon> {{ currentUser.names }}
      {{ currentUser.firstName }} {{ currentUser.lastName }}
    </button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>exit_to_app</mat-icon> Cerrar sesión
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      opened
    >
      <div class="container mt-3 text-white text-center">
        <img src="assets/img/perfil.svg" alt="" class="img-fluid" />
        <p class="mb-0 font-weight-bold">{{ currentUser.business }}</p>
        <p class="mb-0">
          {{ currentUser.names }} {{ currentUser.firstName }}
          {{ currentUser.lastName }}
        </p>
      </div>

        <a mat-list-item routerLinkActive="active" routerLink="ingresos"

        <a mat-list-item routerLinkActive="active" routerLink="egresos"
          ><mat-icon>money_off</mat-icon>Egresos</a
        >
        <a mat-list-item routerLinkActive="active" routerLink="aplicaciones"
